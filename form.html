<!DOCTYPE html>
<html>
<head>
    <title>Employee Data Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <!-- jQuery Call-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Bootstrap Call-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Employee Data Management</h1>
                      <p class="lead"></p>
                    </div>
                </div> 
            
            
            </div>
    <!--Table Starts-->
    <div class="container">
   
            <!--BOOSTRAP ROW FOR TRAIN SCHEDULE-->
            <div class="row">
                    
                      <div class="col-lg-12">
                        
                              <div class="panel panel-primary">
                            
                                      <div class="panel-body">
                                       <h3>Current Employees</h3>
                                      <!--TABLE FOR TRAIN SCHEDULE-->
                                      <table class="table table-hover" id="train-scheduler">
        
                                      <thead>
                                          <tr>
                                              <th>Employer Name</th>
                                               <th>Role</th>
                                                <th>Start Date</th>
                                                 <th>Months Worked</th>
                                                  <th>Monthly Rate($)</th>
                                                  <th>Total Billed</th>
                                          </tr>
                                      </thead>
        
                                      <!--DISPLAY INFO HERE-->
                                      <tbody id = "tBody">

                                      </tbody>
                                      </table>
        
                                    </div>
                            </div> 
                    </div>
              </div>
    <!--Form Starts-->
    <div class = "container">
        <div class = "row text-center">
            <div class = "col-sm-12">
                <h3 class ="text-center" style = "background-color: #1d262e;color:white;">Add Employee: </h3>
            </div>
            <div class = "col-sm-12">
                <form>
                    <label for="employeeName">Employee Name: </label>
                    <br>
                    <input type="text" value = "" id="employeeName">
                    <br>
                    <label for="role">Role: </label>
                    <br>
                    <input type="text" value = "" id="role">
                    <br>
                    <label for="startDate">Start Date: </label>
                    <br>
                    <input type="date" value = "" id="startDate">
                    <br>
                    <br>
                    <label for="monthlyRate">Monthly Rate:  </label>
                    <br>
                    <input type="number" value = "" id="monthlyRate">
                    <br>
                    <br>
                    <button type="submit" id = "submit"> Submit </button>
                </form>
            </div>


        </div>

    </div>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="app.js"></script>   
</body>
